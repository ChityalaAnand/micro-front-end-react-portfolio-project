spring.application.name = employeecrud
# ===============================
# =  MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ReactEmpCrud
spring.datasource.username=root
spring.datasource.password=9441
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# =  JPA / Hibernate Settings
# ===============================
# Automatically create or update tables
spring.jpa.hibernate.ddl-auto=update

# SQL dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show generated SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (Optional) Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
